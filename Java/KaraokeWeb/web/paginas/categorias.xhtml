<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formularioid">
            <p:growl id="messages" autoUpdate="true"/>
            
            <p:panelGrid columns="2" id="panelid">
            <f:facet name="header">
                <p:outputLabel>Categoria</p:outputLabel>
            </f:facet>

                <p:outputLabel>Nombre categoria:</p:outputLabel>
                <p:inputText id="txtNombreCategoria" value="#{controladorBean.txtNombreCategoria}"> </p:inputText>

                <p:outputLabel>Descripcion categoria:</p:outputLabel>
                <p:inputTextarea id="txtDescripcionCategoria" value="#{controladorBean.txtDescripcionCategoria}"></p:inputTextarea>

                <f:facet name="footer">
                    <p:commandButton value="Registrar Categoria" update="panelid" actionListener="#{controladorBean.registrarCategoria()}"></p:commandButton>    
                </f:facet>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
