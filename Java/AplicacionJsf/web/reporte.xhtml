<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>ExportarDatos</title>
    </h:head>
    <h:body>
        <h:form target="_blank">
            <h1>Ejecicio con Jasper Reports</h1>
            <h:commandButton value="Ver en navegador (PDF)" actionListener="#{reporteBean.verPDF}" />
            <h:commandButton value="Exporar PDF" actionListener="#{reporteBean.generarReportePdf}"/>
            <h:commandButton value="Exporar Excel" actionListener="#{reporteBean.generarReporteExcel}"/>
        </h:form>
    </h:body>
</html>
