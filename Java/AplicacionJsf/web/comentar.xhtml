<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h2>Comentario</h2>
        <br/>
        <h:form>
            <p:messages autoUpdate="true" showSummary="false" showDetail="true" />
            
            <p:dataTable value="#{comentarBean.listaNotas}" var="note" paginator="true" rows="10" 
                          paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                          rowsPerPageTemplate="5,10,15"  currentPageReportTemplate="Pagina: ({currentPage} de {totalPages})">
                <p:column headerText="Cedula Persona">
                    <h:outputText value="#{note.codigopersona}" />
                </p:column>
                <p:column headerText="Categoria">
                    <h:outputText value="#{note.encabezado}" />
                </p:column>
                <p:column headerText="Fecha">
                    <h:outputText value="#{note.fecha}">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </h:outputText>
                </p:column>

                <p:column headerText="Valorar">
                    <h:commandLink action="valorar" actionListener="#{comentarBean.asignar(note)}">
                        <h:graphicImage library="imagenes/iconos" name="star.jpg"/>
                    </h:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
