<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <form id="miformulario">
            <h2>Telefonos</h2>
            <p:commandButton icon="ui-icon-plusthick" value="Nuevo" onclick="PF('wdialogo').show();" />
            <p:dataTable  id="tablita" emptyMessage="Ningun telefono registrado" value="#{telefonoBean.listaTelefonos}" var="tel">
                <p:column headerText="Numero" filterBy="#{tel.numerotel}" filterMatchMode="contains">
                    <h:outputText value="#{tel.numerotel}"/>
                </p:column>
                <p:column headerText="Editar">
                    <p:commandLink value="Editar">
                        
                    </p:commandLink>
                </p:column>
            </p:dataTable>
        </form>
        
        <p:dialog id="dialogo" widgetVar="wdialogo" header="Nuevo Telefono" modal="true" resizable="false" closeOnEscape="true">
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel for="txtNumero" value="numero"/>
                    <p:inputMask id="txtNumero" mask="9999999999" required="true" value="#{telefonoBean.telefono.numerotel}" />
                    <p:commandButton value="Registrar" icon="ui-icon-check" update=":miformulario :tablita" actionListener="#{telefonoBean.registrarTelefono()}" oncomplete="PF('wdialogo').hide();"/> 
                    <p:commandButton value="Cancelar" icon="ui-icon-close" onclick="PF('wdialogo').hide();"/>
                </p:panelGrid>
            </h:form>
        </p:dialog>
</h:body>
</html>
