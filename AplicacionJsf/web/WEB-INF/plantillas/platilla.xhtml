<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>

        <f:event type="preRenderView" listener="#{plantillaSessionBean.verificarSession()}" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <!--        Primefaces Avanzado - 10 Menú Dinámico-->
        <!--www.youtube.com/watch?v=v2t0CuHTajQ&index=10&list=PLvimn1Ins-41Dn6vhYzB0Kv90_2eFIdXG-->

        <div id="top">
            <ui:insert name="top">
                <h:form id="menu">		
                    <p:menubar model="#{menuBean.model}">

                        <f:facet name="options">
                            <p:outputLabel 
                                value="#{menuBean.user.nombreusuario} " />
                        </f:facet> 


                        <f:facet name="options">
                            <p:commandButton icon="ui-icon-power"
                                             title="Cerrar Cesion" 
                                             value="Cerra cesion"
                                             action="/Index?faces-redirect=true"/>
                        </f:facet>
                    </p:menubar>
                </h:form>
            </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
