<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/plantilla.xhtml">
            <ui:define name="content">
                    <p:tabView>
                        <p:tab title="Informacion">
                            Informacion
                        </p:tab>
                        <p:tab title="Especificaciones">
                            Especificaciones
                        </p:tab>
<!--                        Solo muestra los tres tab simpre que le de clic en el boton carro 1 o carro 3-->
                        <p:tab title="Mas Especificaciones"  rendered="#{ (mainViewController.selectionType eq 'carro_uno') or (mainViewController.selectionType eq 'carro_tres')}">
                            Especificaciones de tracci√≥n a las cuatro ruedas.
                        </p:tab>
                    </p:tabView>
                <p:tabView value="#{mainViewController.automobiles}" var="car">
                    <p:tab title="#{car.modelo}">
                        #{car.marca}
                    </p:tab>
                </p:tabView>
            </ui:define>
        </ui:composition>
                        
    </h:body>
</html>
