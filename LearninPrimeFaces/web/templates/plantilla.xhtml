<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        
            <h:outputStylesheet library="css" name="default.css"/>
            <h:outputStylesheet library="css" name="cssLayout.css"/>
        <p:layout fullPage="true">
            <p:ajax event="resize" listener="#{mainViewController.layourResizeEvent}"/>
            <p:layoutUnit position="north">
                banner 1
            </p:layoutUnit>
            <p:layoutUnit position="south">
                footer
            </p:layoutUnit>
            <p:layoutUnit position="east" header="informacion" closable="true" resizable="true" size="150">
            </p:layoutUnit>
            <p:layoutUnit position="west" header="Menu" closable="true" resizable="true" size="150">
                <h:form id="menuForm">
                    <p:commandLink id="homeLink" ajax="false" action="/index" value="Home"/><br/>
                    <p:commandLink id="aboutLink" ajax="false" action="/acerca" value="Acerca"/>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="content"/>
            </p:layoutUnit>
        </p:layout>
    </h:body>

</html>
